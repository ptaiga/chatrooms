<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div id="content">
        <!-- Элемент div, определяющий вывод названия текущей комнаты -->
        <div id="room"></div>
        <!-- Элемент div, задающий вывод списка свободных комнат -->
        <div id="room-list"></div>
        <!-- Элемент div, определяющий вывод сообщений чата -->
        <div id="messages"></div>
        <form id="send-form">
            <!-- Элемент input формы, в котором пользователь вводит команды и сообщения -->
            <input id="send-message">
            <input type="submit" id="send-button" value="Send">
            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/javascript/chat.js" type="text/javascript"></script>
    <script src="/javascript/chat_ui.js" type="text/javascript"></script>
</body>
</html>
